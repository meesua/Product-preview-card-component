<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="\images\favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS\style.css" />
    <title>Product Preview Code Component</title>
  </head>
  <body>
    <div class="container">
        <img src="images\image-product-desktop.jpg" alt="Product" class="product-image"/>
        <img src="images\image-product-mobile.jpg" alt="Product" class="product-mobile-image"/>
      <div class="desc">
        <h1 class="product-name">Perfume</h1>
        <h1 class="product-desc">Gabrielle Essence Eau De Perfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge Perfumer-Creator for the house of CHANEL.
        </p>
        <h1 class="product-price">$149.99<span>$169.99</span></h1>
        <button class="btn-cart"><i class="fa fa-cart-shopping cart"></i>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
